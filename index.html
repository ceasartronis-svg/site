<!DOCTYPE html>
<html>
<head>
<title>For My Valentine ‚ù§Ô∏è</title>

<style>
body {
    background-color: #ffe6f0;
    font-family: Arial, sans-serif;
    text-align: center;
    padding-top: 100px;
    transition: background 1s;
}

h1 {
    font-size: 50px;
}

button {
    font-size: 20px;
    padding: 15px 30px;
    margin: 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
}

#yes {
    background-color: #ff4d6d;
    color: white;
}

#no {
    background-color: grey;
    color: white;
}

/* Hidden love message */
#loveMessage {
    display: none;
    font-size: 30px;
    margin-top: 40px;
    color: #ff1a4d;
}
</style>
</head>

<body>

<h1 id="mainTitle">May I be your Valentine? üíñ</h1>

<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<button id="yes" onclick="yesClicked()">Yes ‚ù§Ô∏è</button>
<button id="no" onclick="moveButton()">No üò¢</button>

<div id="loveMessage">
    You make my world brighter every single day ‚ù§Ô∏è  
    Happy Valentine‚Äôs Day my love üíï
</div>

<script>
function yesClicked() {

    // Play music
    document.getElementById("bgMusic").play();

    // Change background
    document.body.style.background =
        "linear-gradient(45deg, #ff99cc, #ffe6f0, #ffb3d9)";

    // Change title
    document.getElementById("mainTitle").innerText =
        "YAY!!! ‚ù§Ô∏è";

    // Show love message
    document.getElementById("loveMessage").style.display = "block";

    // Hide buttons
    document.getElementById("yes").style.display = "none";
    document.getElementById("no").style.display = "none";

    // Make hearts
    for (let i = 0; i < 20; i++) {
        let heart = document.createElement("div");
        heart.innerHTML = "üíñ";
        heart.style.position = "absolute";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = Math.random() * window.innerHeight + "px";
        heart.style.fontSize = "30px";
        document.body.appendChild(heart);
    }
}

function moveButton() {
    const btn = document.getElementById("no");
    btn.style.position = "absolute";
    btn.style.left = Math.random() * window.innerWidth + "px";
    btn.style.top = Math.random() * window.innerHeight + "px";
}
</script>

</body>
</html>
